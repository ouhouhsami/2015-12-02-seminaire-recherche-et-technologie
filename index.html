# Point de départ, contexte Web Audio / Ircam

Soumission du projet WAVE en 2011, présentation à *Janus 2* en mars 2012 

  * **Contexte Ircam**  
    * Publication musicologiques numériques, base de données
    * Des logiciels d'informatique musicale
  * **Standards et technologies émergentes**   
    * Web Audio API (2010) 
    * et liées au champ Web Audio : HTML5 (2008 audio element), WebSocket API, WebRTC (getUserMedia), HTTP streaming (DASH), Web Midi API, MediaStream Recording, Audio output devices API, Geolocation API, Device Orientation et Device Motion API, Presentation API ...
  * Constat : **Technologies audio faiblement exploitées sur le web** 
    * Deezer, Spotify, The Echo Nest, SoundCloud : des services simples  
    * Browser As An OS* ne rivalise pas (encore) avec les applications desktop

* Plateforme partagée, multi-utilisateurs, temps réel et multimédia
* Nouveaux champs d'expérimentation et de recherche et retours utilisateurs

ex. Word → Google Doc
