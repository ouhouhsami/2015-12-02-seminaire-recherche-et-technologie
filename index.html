# Point de départ, Web Audio / Ircam en 2010

Soumission du projet WAVE en 2011 (Ircam, Eurecom, UMPCF, Vi-live)  
Présentation à *Janus 2* en mars 2012 

  * **Contexte Ircam**  
    * Publication en ligne : base de données (*BRAHMS* et autres), "musicologie numérique" (*Ecoutes signées* et autres), 
    * Des logiciels d'informatique musicale
  * **Standards et technologies émergentes**   
    * Web Audio API (2010) 
    * **Liées** au champ Web Audio : HTML5 (2008 audio element), WebSocket API, WebRTC (getUserMedia), HTTP streaming (DASH), Web Midi API, MediaStream Recording, Audio output devices API, Geolocation API, Device Orientation et Device Motion API, Presentation API ...
  * Constat : **Technologies audio faiblement exploitées sur le web** 
    * Deezer, Spotify, The Echo Nest, SoundCloud : des services simples  

> **Pourquoi transférer des savoirs, des technologies, des algorithmes d'informatique musicale de l'Ircam vers la plateforme Web alors qu'elle est technologiquement moins performante ?**

???
Au moment ou le "Web Audio" émergent véritablement pour des applications exigentes

Et est accessible sur (quasi) tous les périphériques connectés de dernière génération

#### Pourquoi transférer des savoirs, des technologies, des algorithmes d'informatique musicale de l'Ircam vers la plateforme Web ?

* 3 000 000 000 d'utilisateurs - s'adresser au plus grand nombre
* *Browser As An OS*, pas d'installation - "TTM" minimal
* Plateforme partagée, multi-utilisateurs, temps réel et multimédia
* Nouveaux champs d'expérimentation et de recherche et retours utilisateurs

ex. Word → Google Doc


Contexte Ircam
Des expériences d'intégration technologique (max <=> flash), mais non généralisables

Constat
Même si les applications propriétaire ont des fonctionnalités débridées par rapport aux applications web natives, pas d'application vraiment innovantes (shazam qd même)

# Librairies waves.js dans l'écosystème web 

  * [wavesjs](https://github.com/wavesjs)
    * Une librairie pour faciliter le développement d'app Web Audio
    * Passerelle entre les standards du web et les fonctions primitives des applications musicales
      * [UI](http://wavesjs.github.io/ui/) : afficher/éditer des données audio et temporelles dans le navigateur
      * [Audio](http://wavesjs.github.io/audio/) : moteur audio et ordonnanceur
      * [LFO](https://github.com/wavesjs/lfo)
  * [Démonstrateurs](http://wave.ircam.fr/demo/)
  * Ecosystème
    * Open source et GitHub (développé *pour* et *sur* le web)
      * Retour d'expérience positive (stargazers ...)
      * [Ircam-rnd](https://github.com/Ircam-RnD)
      * Licence
    * JavaScript
      * "es6, doc, test, coverage"
