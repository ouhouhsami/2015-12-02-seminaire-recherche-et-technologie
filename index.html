## Transferts de savoirs et technologies vers le web
* Formalisation :
  * spéfications fonctionnelles en regard d'application déjà développées (ex. MuBu, AudioSculpt)
  * spécifications techniques : ne pas simplement wrapper un standard mais adresser un problème d'informatique musicale au delà des standards existants
* Démonstrateurs pour validation => re-développement de dev flash
* Transferts de savoir et technologies :
  * avec un 'avantage' pour les contenus musicologiques, c'est qu'ils ne vieillissent pas. ("migration techniques")
  * interroger, brièvement encore, les possibles "web audio" pour la recherche à l'Ircam

# _LFO_ : formalisation de stream (cf. `PiPo`)

##### Bibliothèque de sources

* Audio : `AudioInBuffer`, `AudioInSource`
* Données (mouvement, etc.) : `EventIn`
* Réseau: `SocketClient`, `SocketServer`

##### Bibliothèque de sinks

* Enregistrement: `AudioRecorder`, `DataRecorder`
* Réseau: `SocketClient`, `SocketServer`
* Visualisations: `Waveform`, `Bpf`, `Trace`, `Sonogram`, `Spectrogram`

##### Bibliothèque d'opérateurs de streams

* `Biquad`, `Framer`, `Fft`, `Magnitude`, `MinMax`, `MovingAverage`, `MovingMedian`,
* défini par l'utilisateur: `Operator`

```js
lfo.operators.Operator({
  onProcess: (time, frame, metadata) => { /* ... */ }
});
```
